
<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div class="grid mt-2 p-2" *ngIf="hero; else divLoading">
  <mat-card class="col-12 sm:col-6">
      <mat-card-header>
          <mat-card-title>{{ hero.alter_ego }}</mat-card-title>
          <mat-card-subtitle>{{ hero.superhero }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="hero | heroImage" alt="Cardcap">
      <mat-card-content>
          Text content
      </mat-card-content>
      <mat-card-actions align="start">
          <button mat-button >Action1</button>

      </mat-card-actions>
      <mat-card-footer>
          Footer
      </mat-card-footer>
  </mat-card>

  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
        <mat-card-title>Informacion</mat-card-title>
        <mat-card-subtitle>{{ hero.superhero }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-list dense>
          <mat-list-item>
            {{ hero.first_appearance }}
          </mat-list-item>
          <mat-list-item>
            {{ hero.characters }}
          </mat-list-item>
          <mat-list-item>
            {{ hero.publisher }}
          </mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions align="start">
      <button mat-button (click)="retornar()" color="primary">
        <mat-icon>reply</mat-icon>
        Regresar
      </button>
    </mat-card-actions>
</mat-card>
</div>
